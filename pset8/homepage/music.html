<body>

        <nav class="navbar navbar-expand-lg" style="background-color: rgb(25, 49, 83);">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">David's Homepage</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav p mb-2 mb-lg-0">

            </div>
          </nav>
    </header>
    <main>
      <div class="wrapper">
        <div class="container">
          <div class="player">
            <audio id="audio" src="" controls></audio>
            <div class="song-image"><img id="song-image" src="./album-images/no-song.jpg" alt="album picture"> </div>
            <div class="player-right-side">
              <div class="song-info">
                <span id="song-title">Title</span>
                <span id="song-artist">Artist</span>
              </div>
              <div class="song-timer">
                <div class="song-time">
                  <span id="time-left">0:00</span>
                  <span id="time-total">0:00</span>
                </div>
                <div id="song-timebar"></div>
              </div>
              <div class="player-functions">
                <div class="skip-pause">
                  <img class="song-button" id="previous-button" src="./icons/play-track-prev-white.svg" alt="previous song">
                  <img class="song-button paused" id="play-pause-button" src="" alt ="play pause button">
                  <img class="song-button" id="skip-button" src="./icons/play-track-next-white.svg" alt="skip song">
                </div>
                <div class="volume-repeat">
                  <img class="song-button repeat-off" id="repeat" src="" alt="repeat">
                  <div id="dropdown">
                    <input type="range" min="0" max="100" value="50" class="slider" id="volume">
                    <img class="song-button" id="song-volume" src="./icons/volume-white.svg" alt="volume">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="songs">
            <span class="song" id="lonelyrari-teamrocket">lonelyrari - Team Rocket</span>
            <span class="song" id="miguel-surething">Miguel - Sure Thing</span>
            <span class="song" id="ethanross-angeldust">Ethan Ross - Angel Dust</span>
            <span class="song" id="guccimane-wakeupinthesky">Gucci Mane, Bruno Mars, KodakBlack - Wake Up In The Sky</span>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="./player.js"></script>
    </main>
