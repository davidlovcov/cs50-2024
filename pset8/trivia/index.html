<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <!-- <script src="scripts.js"></script> -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let buttonSelected = false;

                // Event listeners for incorrect buttons
                document.querySelectorAll('.incorrect').forEach(function(element) {
                    element.addEventListener('click', function() {
                        if (!buttonSelected) {
                            element.style.backgroundColor = 'red';
                            document.querySelector('#result1').innerHTML = 'Incorrect!';
                            document.querySelector('#result1').style.color = 'red';
                            buttonSelected = true;
                        }
                    });
                });

                // Event listener for correct button
                document.querySelector('.correct').addEventListener('click', function() {
                    if (!buttonSelected) {
                        this.style.backgroundColor = 'green'; // 'this' refers to the clicked .correct button
                        document.querySelector('#result1').innerHTML = 'Correct!';
                        document.querySelector('#result1').style.color = 'green';
                        buttonSelected = true;
                    }
                });

                // Form submission handler
                let answerInput = document.querySelector('#answer');
                let form = document.querySelector('#partTwoForm');

                form.addEventListener('submit', function(event) {
                    event.preventDefault();

                    let answer = answerInput.value.trim().toLowerCase();

                    if (answer !== 'switzerland') {
                        answerInput.style.backgroundColor = 'red';
                        answerInput.style.color = 'white';
                        answerInput.disabled = true;
                        document.querySelector('#result2').innerHTML = 'Incorrect!';
                        document.querySelector('#result2').style.color = 'red';
                    } else {
                        answerInput.style.backgroundColor = 'green';
                        answerInput.style.color = 'white';
                        answerInput.disabled = true;
                        document.querySelector('#result2').innerHTML = 'Correct!';
                        document.querySelector('#result2').style.color = 'green';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <p id='result1'></p>

                <button class="incorrect">6 people per sheep</button>
                <button class="incorrect">3 people per sheep</button>
                <button class="incorrect">1 people per sheep</button>
                <button class="correct">1 people per 3 sheep</button>
                <button class="incorrect">1 people per 6 sheep</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig, as alone guinea pig might get lonely?</h3>
                <p id='result2'></p>
                <form id="partTwoForm">
                    <input id="answer" type="text" placeholder="Enter your answer">
                    <button id="confirmButton">Confirm</button>
                </form>
            </div>
        </div>
    </body>
</html>
